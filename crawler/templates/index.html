{% extends "layout.html" %}
{% block content %}
<div class="mx-auto col-10">

    <div class="card">
        <h5 class="card-header">最近のツイート</h5>
        <div class="card-body">
            <table class="table">
            {% for tweet in tweets %}
                <tr>
                    <td><img src="{{ tweet['profile_image_url'] }}" /></td>
                    <td><small>{{ tweet['screen_name'] }} {{ tweet['at_created'] }}</small><br />
                        {{ tweet['text'] }} <br/>
                        {% for url in tweet['media_urls'] %}
                            <small><a href="{{ url }}" target="_blank">...{{ url[-16:] }}</a></small>
                        {% endfor %}
                    </td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>

    <div class="card">
        <h5 class="card-header">リンク</h5>
        <div class="card-body">
            <a href="/status">ステータス</a><br/>
            <a href="/update.json">更新</a><br/>
        </div>
    </div>    

</div>
{% endblock %}
