{% extends "layout.html" %}
{% block content %}
<div class="mx-auto col-6">

    <div class="card">
        <h5 class="card-header">ツイート頻度</h5>
        <div class="card-body">
            <table class="table table-dark">
            <tr><th>時刻</th><th>回数</th></tr>
            {% for r in rates_of_tweets %}
                <tr><td>{{ r['hours'] }} 時</td><td>{{ r['cnt'] }} 回</td></tr>
            {% endfor %}
            </table>        
        </div>
    </div>
    <br/>

    <div class="card">
        <h5 class="card-header">3日くらいの流行</h5>
        <div class="card-body">
            <table class="table table-dark">
            <tr><th>文言</th><th>回数</th></tr>
            {% for t in trends %}
                <tr><td>{{ t['name'] }}</td><td>{{ t['_sum'] }} 回</td></tr>
            {% endfor %}
            </table>        
        </div>
    </div>


</div>
{% endblock %}
